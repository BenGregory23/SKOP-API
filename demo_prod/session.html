<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Skop API Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">


    <link rel="stylesheet" href="css/session.css">
    <link rel="stylesheet" href="css/global.css">

    <meta name="theme-color" content="#fafafa">
</head>

<body>

<header>
    <img id="img-header" src="img/demo_prod.png">
</header>

<main>
    <div id="subscriber"></div>

    <div id="right">
        <div id="publisher"></div>

        <h2 id="role"> Rôle : <span id="role-span"></span></h2>

        <div id="buttons">

            <div id="div-select">
                <h3>Choisissez une zone puis maintenez <span id="space">ESPACE</span> pour passer en mode écoute.</h3>
                <select name="zones" id="zones">
                    <option class="zones-value" value="...">Zone</option>
                    <option class="zones-value" value="Aortic">Aortique</option>
                    <option class="zones-value" value="Mitral">Mitrale</option>
                    <option class="zones-value" value="Pulmonary">Pulmonaire</option>
                    <option class="zones-value" value="Tricuspid">Tricuspide</option>
                </select>
            </div>
            <div id="div-range" >
                <!--
                <h4 id="gain-output">Gain : ... </h4> -->

                <h3>Utilisez ce slider pour modifier le gain pendant une écoute.</h3>
                <input type="range" min="0" max="100" value="10" class="slider" id="gainRange">
            </div>
        </div>
    </div>

    <button class="button" id="endCall">QUITTER</button>


</main>
<div id="listening">Ecoute en cours</div>



</body>
<script src="../dist/SkopAPI.js"></script>
<script>
    let role = document.getElementById("role-span");
    let select = document.getElementById("zones");
    let divRange = document.getElementById("div-range")
    let gainRange = document.getElementById("gainRange");
    let endCall = document.getElementById("endCall");
    let listening = document.getElementById("listening");

    listening.style.display = "none";

    endCall.addEventListener("click", () => {
        //go to another page
        window.location.href = "callEnd.html";
    });

    if(localStorage.getItem("role") == "doctor"){
        doctor();
    }
    else{
        patient();
    }



    function doctor(){
        let doctor = new SkopAPI.Doctor(localStorage.getItem("apiKey"), localStorage.getItem("token"), localStorage.getItem("sessionId"));
        let zone;
        let isSpaceDown = false;

        select.addEventListener("change", (e) =>{
            zone = e.target.value;
            divRange.style.display = "flex"
        });
        gainRange.oninput = function() {
            doctor.setGain(this.value);
        };

        //When the doctor press the space bar it start the session.
        document.onkeydown = function (e) {
            if(e.keyCode === 32 && !isSpaceDown && zone != null){
                isSpaceDown = true;
                doctor.skop(zone);
                console.log("Listening to " + zone);
                listening.style.display = "block";
            }
        };

        // When the doctor release the space bar it stop the session.
        document.onkeyup = function (e) {
         if(e.keyCode === 32 && isSpaceDown){
             doctor.skop();
             isSpaceDown = false;
             console.log("Stop Listening");
             listening.style.display = "none";
         }
        };
        role.innerText = "Médecin"
    }

    function patient(){
        let patient = new SkopAPI.Patient(localStorage.getItem("apiKey"), localStorage.getItem("token"), localStorage.getItem("sessionId"));
        let buttons = document.getElementById("buttons");
        buttons.style.display = "none";
        role.innerText = "Patient"
    }




</script>

</html>
