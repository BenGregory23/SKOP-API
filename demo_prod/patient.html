<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Skop API Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">


    <link rel="stylesheet" href="css/patient.css">
    <link rel="stylesheet" href="css/global.css">

    <meta name="theme-color" content="#fafafa">
</head>
<body>

<header>
    <img id="img-header" src="img/demo_prod.png">
</header>

<main>
    <h2 id="role"> Rôle : <span id="role-span"></span></h2>
    <div id="videoContainer">
        <div class="elementAndlabel">
            <div class="video" id="subscriber"></div>
            <h3>Médecin</h3>
        </div>

        <div class="elementAndlabel" >
            <div class="video" id="publisher"></div>
            <canvas id="canvas"></canvas>
            <h3>Moi</h3>
        </div>
    </div>
</main>
<a class="button" id="endCall" href="callEnd.html">QUITTER</a>


</body>
<script src="../dist/SkopAPI.js"></script>
<script defer>
    let role = document.getElementById("role-span");
    let canvas = document.getElementById("canvas");
    canvas.style.display = "none";

    function patient(){
        let patient = new SkopAPI.Patient(localStorage.getItem("apiKey"), localStorage.getItem("token"), localStorage.getItem("sessionId"));
        patient.setupAugmentedReality(canvas)
        role.innerText = "Patient"
    }
    patient();

    canvas.addEventListener("click", (event) => {
        //get the coordinates of the click relative to the canvas
        let x = event.clientX - canvas.offsetLeft;
        let y = event.clientY - canvas.offsetTop;

        console.log("x: " + x + " y: " + y);
    })


</script>

</html>
